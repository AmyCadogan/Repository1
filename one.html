<!DOCTYPE html>
<html>
<body>

<h2>JavaScript in Body</h2>

<p id="example">An Introduction to JavaScript</p>

<button type="button" onclick="myFunction()">Change now</button>

<button type="button" onclick="abc()">Revert to Original</button>

<script>
function myFunction() {
  document.getElementById("example").innerHTML = "Welcome!";
}
function abc() {  
  document.getElementById("example").innerHTML = "An Introduction to JavaScript";
}
</script>

</body>
</html>
