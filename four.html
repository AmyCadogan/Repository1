<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>We are submitting 4 and 3 as input for a function which returns the product of the two numbers:</p>

<p id="demo"></p>

<script>
var x = myFunction(4, 3);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>

</body>
</html>
